<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  margin: 0;
  overflow: hidden;
}

.circle {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: black;
  border: 3px solid white;
  position: absolute;
  pointer-events: none;
}
</style>
</head>
<body>
<script>
document.addEventListener('click', function(event) {
  const circle = document.createElement('div');
  circle.classList.add('circle');
  circle.style.left = event.clientX + '-3px';
  circle.style.top = event.clientY + '3px';
  document.body.appendChild(circle);
});
</script>
</body>
</html>
