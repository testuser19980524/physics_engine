<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  margin: 0;
  overflow: hidden;
}

.room {
  width: 800px;
  height: 600px;
  border: 3px solid white;
  position: absolute;
  top: 50%;
  left: 39%;
  transform: translate(-50%, -50%);
}

.circle {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: black;
  border: 3px solid white;
  position: absolute;
  pointer-events: none;
}

.gravity-input, .restitution-input {
  position: absolute;
  color: white;
  background-color: transparent;
  border: 2px solid white;
  padding: 5px 10px;
  font-size: 16px;
}

.gravity-input {
  top: 10px;
  right: 10px;
}

.restitution-input {
  top: 40px;
  right: 10px;
}
</style>
</head>
<body>
<div class="room"></div>
<input type="text" class="gravity-input" placeholder="重力加速度">
<input type="text" class="restitution-input" placeholder="反発係数">
<script>
const room = document.querySelector('.room');
const gravityInput = document.querySelector('.gravity-input');
const restitutionInput = document.querySelector('.restitution-input');

document.addEventListener('click', function(event) {
  // 部屋の範囲内をクリックしたときのみ丸を作成
  if (event.target.classList.contains('room') || event.target === room) {
    const circle = document.createElement('div');
    circle.classList.add('circle');
    circle.style.left = (event.clientX - 25) + 'px';
    circle.style.top = (event.clientY - 25) + 'px';
    document.body.appendChild(circle);

    // 丸の動きを開始
    let v0 = 0; // 初速度
    let g = parseFloat(gravityInput.value) || 9.8; // 重力加速度
    let e = parseFloat(restitutionInput.value) || 0.7; // 反発係数
    let t = 0; // 時間
    let v = 0; // 速度
    let intervalId = setInterval(() => {
      t += 0.01; // 時間を進める
      v = v0 + g * t; // 速度を計算
      circle.style.top = (parseInt(circle.style.top) + v * 0.01) + 'px'; // 丸の位置を更新

      // 左右の壁との当たり判定
      let left = parseInt(circle.style.left);
      if (left < room.offsetLeft || left + circle.offsetWidth > room.offsetLeft + room.offsetWidth) {
        v0 = -v0 * e; // 反発
        t = 0; // 時間をリセット
      }

      // 上下の壁との当たり判定
      let top = parseInt(circle.style.top);
      if (top <= room.offsetTop || top + circle.offsetHeight >= room.offsetTop + room.offsetHeight) {
        v = -v * e; // 反発
        t = 0; // 時間をリセット
      }
    }, 10); // 10ミリ秒ごとに更新
  }
});
</script>
</body>
</html>
