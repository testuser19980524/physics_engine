<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  margin: 0;
  overflow: hidden;
}

.room {
  width: 80%;
  height: 60%;
  border: 3px solid white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.circle {
  width: 80%;
  height: 60%;
  border-radius: 50%;
  background-color: black;
  border: 3px solid white;
  position: absolute;
  pointer-events: none;
  top: 50%;
  left: 50%;
}

.gravity-input {
  position: absolute;
  top: 10px;
  right: 10px;
  color: white;
  background-color: transparent;
  border: 2px solid white;
  padding: 5px 10px;
  font-size: 16px;
}
</style>
</head>
<body>
<div class="room"></div>
<input type="text" class="gravity-input" placeholder="重力加速度">
<script>
const room = document.querySelector('.room');
const gravityInput = document.querySelector('.gravity-input');

document.addEventListener('click', function(event) {
  // 部屋の範囲内をクリックしたときのみ丸を作成
  if (event.target.classList.contains('room') || event.target === room) {
    const circle = document.createElement('div');
    circle.classList.add('circle');
    circle.style.left = (event.clientX - 25) + 'px';
    circle.style.top = (event.clientY - 25) + 'px';
    document.body.appendChild(circle);

    // 丸の動きを開始
    let v0 = 0; // 初速度
    let g = parseFloat(gravityInput.value) || 9.8; // 重力加速度
    let t = 0; // 時間
    let intervalId = setInterval(() => {
      t += 0.01; // 時間を進める
      let v = v0 + g * t; // 速度を計算
      let newTop = parseInt(circle.style.top) + v;
      let newLeft = parseInt(circle.style.left);
      // 床との当たり判定
      if (newTop > room.offsetTop + room.offsetHeight - 50) {
        newTop = room.offsetTop + room.offsetHeight - 50;
        v = -v; // 反射
      }
      // 壁との当たり判定
      if (newLeft < room.offsetLeft + 3 || newLeft > room.offsetLeft + room.offsetWidth - 53) {
        newLeft = Math.max(room.offsetLeft + 3, Math.min(newLeft, room.offsetLeft + room.offsetWidth - 53));
        v = -v; // 反射
      }
      circle.style.top = newTop + 'px'; // 丸の位置を更新
      circle.style.left = newLeft + 'px';
    }, 10); // 10ミリ秒ごとに更新
  }
});
</script>
</body>
</html>
